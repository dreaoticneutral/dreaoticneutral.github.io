<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="ministry.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logobottom"><img src="../additionalimages/headershortmid-11.svg" alt=""> </div>
    <header>
        <div class="red">
        <div class="side"></div>
        <div class="logo">
            <img src="https://i.postimg.cc/hvRRY5PH/DAM-Designs-Logo.png" alt="D.A.M. logo">
        </div>
        <div class="side"></div>
        </div>
        <nav>
            <div id="about">
                <a href="./about.html">About</a>
            </div>
            <div id="projects">
                <a href="./projects.html">Projects</a>
            </div>
            <div id="contact">
                <a href="./contact.html">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="formContainer">
            <div class="form">
                <h3 id="send">Send me a message</h3>
                <div class="gap"></div>
                <form
                    action="https://www.form-to-email.com/api/s/YKL1dpmjC5oO"
                    method="POST"
                >
                    <div class="field" tabindex="1">
                        <label for="username">Name</label>
                        <input name="name" type="text" placeholder="e.g. john doe" required>
                    </div>
                    <div class="field" tabindex="2">
                        <label for="email">Email</label>
                        <input name="email" type="text" placeholder="email@domain.com" required>
                    </div>
                    <div class="field" tabindex="3" id="type">
                        <label for="message">Message</label>
                        <textarea name="message" placeholder="type here" required></textarea>
                    </div>
                    <button class="submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
